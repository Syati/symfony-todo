pre-commit:
    enabled: true
    execute: { composer: false, jsonlint: true, phplint: true, phpmd: false, phpcs: { enabled: false, standard: PSR2 }, php-cs-fixer: { enabled: true, levels: { psr0: true, psr1: true, psr2: true, symfony: false } }, phpunit: { enabled: false, random-mode: false } }
